<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<!--library for angularjs below-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!--js files for app and components below-->

	<script src="gmap.js"></script>
	<script src="app.js"></script>
	<script src="http://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>
	<!--css style via link below-->
	<link rel="stylesheet" href="googleMap_css.css">
</head>
<body ng-app="mapApp">

<div ng-controller="UserInput" ng-init="startMap('map-canvas')">
	<input type="text" placeholder="Search" name="search" ng-model="search">
	<button ng-click="goTo()">Search</button>
	</div>
<div id="map-canvas" name="mapCanvas"></div>


</body>
</html>
